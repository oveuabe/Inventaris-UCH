<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UCH UTY Creative Hub - Scanner Inventaris</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="icon" href="/fav.ico">
  <style>
    body { font-family: sans-serif; background: #f3f4f6; margin: 0; padding: 0; }
    .container { max-width: 640px; margin: auto; background: white; border-radius: 1rem; padding: 2rem; margin-top: 2rem; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
    .tab { display: flex; justify-content: center; margin-bottom: 1rem; }
    .tab button { flex: 1; padding: 0.5rem 1rem; border: none; background: #e5e7eb; cursor: pointer; font-weight: bold; }
    .tab button.active { background: #1e3a8a; color: white; }
    .scanner-container { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    #reader { width: 300px; }
    .result-box { background: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; width: 100%; }
    .result-box ul { list-style: none; padding-left: 0; }
    .result-box li { margin-bottom: 0.5rem; }
    .logo { display: flex; justify-content: center; margin-bottom: 1rem; }
    .logo img { width: 200px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/_next/image?url=%2Fimages%2Flogo.png&w=640&q=75" alt="UCH UTY Creative Hub Logo">
    </div>

    <div class="tab">
      <button onclick="openTab('profil')">Profil</button>
      <button onclick="openTab('scanner')" class="active">Scanner</button>
    </div>

    <div id="profil" style="display:none">
      <h2>Tentang UCH UTY Creative Hub</h2>
      <p>Informasi tentang fasilitas dan ruangan.</p>
    </div>

    <div id="scanner">
      <div class="scanner-container">
        <h3>üîç Scan QR Barang Inventaris</h3>
        <div id="reader"></div>
        <div class="result-box" id="result">
          <p>Silakan scan QR untuk melihat detail barang.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1imNqraQgFRueRxGh2j4gDzOmeUoUlJvxUjqHNBSJZyg/Scanner";
    const html5QrCode = new Html5Qrcode("reader");

    function openTab(tabName) {
      document.getElementById("profil").style.display = tabName === 'profil' ? 'block' : 'none';
      document.getElementById("scanner").style.display = tabName === 'scanner' ? 'block' : 'none';
      document.querySelectorAll(".tab button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab button[onclick="openTab('${tabName}')"]`).classList.add("active");
    }

    function showResult(data) {
      fetch(SHEET_URL)
        .then(res => res.json())
        .then(rows => {
          const match = rows.find(row => row.Kode === data);
          const resultDiv = document.getElementById("result");
          if (match) {
            resultDiv.innerHTML = `
              <h4>üì¶ Data Barang:</h4>
              <ul>
                <li><strong>Nama:</strong> ${match["Nama Barang"]}</li>
                <li><strong>Lokasi:</strong> ${match["Lokasi"]}</li>
                <li><strong>Kode:</strong> ${match["Kode"]}</li>
                <li><strong>Kondisi:</strong> ${match["Kondisi"]}</li>
              </ul>
              <a href="https://docs.google.com/spreadsheets/d/1imNqraQgFRueRxGh2j4gDzOmeUoUlJvxUjqHNBSJZyg/edit#gid=495440523" target="_blank">üîß Ubah kondisi di Google Sheets</a>
            `;
          } else {
            resultDiv.innerHTML = `<p style="color:red;">Kode <strong>${data}</strong> tidak ditemukan dalam data.</p>`;
          }
        })
        .catch(err => {
          document.getElementById("result").innerHTML = `<p style="color:red;">Gagal mengambil data: ${err}</p>`;
        });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            html5QrCode.stop().then(() => showResult(decodedText));
          },
          () => {}
        );
      } else {
        alert("Tidak ada kamera terdeteksi.");
      }
    });
  </script>
</body>
</html>
